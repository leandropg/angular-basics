<h1>Airplanes</h1>
<hr>
<div class="row">
    <div class="col">
        <!-- <h3>Airplanes</h3>
        <hr>
        <ul>
            <li *ngFor="let airplane of listAirplanes">{{airplane.company}} - {{airplane.reference}}</li>
        </ul> -->
        <app-airplanes [data]="listAirplanes"></app-airplanes>

    </div>
    <div class="col">
        <h3>Add {{ airplaneForm.company }}</h3>        
        <hr>
        <form (ngSubmit)="add()">
            <input
                type="text"
                placeholder="Company"
                name="company"
                [(ngModel)]="airplaneForm.company"
                
            />
            <!-- [value] = "newAirplane.company"
                (input)="changeCompany($event)" -->
            <input
                type="text"
                placeholder="Reference"
                name="reference"
                [(ngModel)]="airplaneForm.reference"
            />
            <!-- [value] = "newAirplane.reference"
                (input)="changeReference($event)" -->
            <button type="submit">Add</button>
        </form>
    </div>
</div>
